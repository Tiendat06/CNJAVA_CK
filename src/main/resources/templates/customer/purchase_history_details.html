<th:block th:each="o, itemStat: ${purchaseList}">
    <tr>
        <th scope="row">[[${itemStat.index + 1}]]</th>
        <td>
          <img style="width: 40px; height: 40px; border-radius: 50%" th:src="@{/img/{product_img}(product_img=${o[2]})}" alt="" srcset="">
          [[${o[1]}]]
        </td>
        <td>x[[${o[3]}]]</td>
        <td>[[${o[5]}]]$</td>
        <td>[[${o[4]}]]</td>
    </tr>
</th:block>
